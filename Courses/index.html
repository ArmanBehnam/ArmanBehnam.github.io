<head>
  <style>
    .certification-heading {
      padding: 10px;
      background-color: #f2f2f2;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 20px;
    }
    
    .certification-heading::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(-45deg, rgba(255,255,255,0) 40%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 60%);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    
    .certification-heading:hover::after {
      opacity: 1;
    }
    
    .certification-content {
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: opacity 0.5s, max-height 0.5s;
    }
    
    .certification-content.show {
      opacity: 1;
      max-height: 1500px;
      transition: opacity 0.5s, max-height 0.5s;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $('.certification-heading').click(function() {
        $(this).next('.certification-content').toggleClass('show');
      });
    });
  </script>
</head>
